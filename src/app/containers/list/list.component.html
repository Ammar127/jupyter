<div class="">
    <div class="card">

        <div class="method-path px-3">
            <h1 class="text-white">GET CONTAINERS </h1>
        </div>

        <div class="card-body">
            <div class="card border-0">
                <div class="form-group">
                    <label class="container">
                        <h4 class="ml-3 mt-1"> Select All</h4>
                        <input type="checkbox" formControlName="agree">
                        <span class="checkmark"></span>


                    </label>
                </div>
            </div>
            <div class="table">
                <table class="mr-0">
                    <tbody class="m-0">
                        <tr>
                            <th>Select</th>
                            <th>Container Name</th>
                            <th>Region</th>
                            <th>Docker Image</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="card border-0">
                                    <div class="form-group">
                                        <label class="container">
                                            <input type="checkbox" formControlName="agree">

                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td id="dlnlp1-row">dlnlp1</td>
                            <td>eastus</td>
                            <td>fenago/deep-learning-for-nlp</td>
                            <td><button class="btn bg-info text-white">Details</button></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="card border-0">
                                    <div class="form-group">
                                        <label class="container">
                                            <input type="checkbox" formControlName="agree">

                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td id="vscode1-row">vscode1</td>
                            <td>eastus</td>
                            <td>fenago/vscode</td>

                            <td><button class="btn bg-info text-white">Details</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="hr-line-dashed"></div>

                <span>Port 8888 is used for jupyterLab, update port in fqdn to access other application
                    accordingly.</span>
                <div class="d-flex justify-content-end" id="outer">
                    <div class="inner"><button class="btn rounded-pill bg-success text-white px-4"
                            onclick="startContainers()" id="btnstart">Play</button>
                    </div>
                    <div class="inner mx-2"><button class="btn rounded-pill bg-info text-white px-3"
                            onclick="stopContainers()" id="btnstop">Pause</button>
                    </div>
                    <div class="inner"><button class="btn rounded-pill bg-primary text-white px-3"
                            onclick="restartContainers()" id="btnrestart">Restart</button></div>
                    <div class="inner mx-2"><button class="btn rounded-pill bg-danger text-white px-3"
                            onclick="deleteContainers()" id="btndelete">Delete</button></div>
                </div>
            </div>


        </div>
    </div>
</div>
