
    <body class="gray-bg bg-light" data-gr-c-s-loaded="true">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
    
                    <h1 class="logo-name">IN+</h1>
    
                </div>
                <h3>Welcome to IN+</h3>
                <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                    <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
                </p>
                <p>Login in. To see it in action.</p>
                <p *ngIf="serverMsg!== ''"  class="text-danger">
                    Password is Required
                </p> 
                <form class="m-t"  [formGroup]="form"  (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <p *ngIf="isFormSubmitted && f.email.errors && f.email.errors.required"  class="text-danger">
                            Email is Required
                    </p> 
                    <p *ngIf="isFormSubmitted && f.email.errors && f.email.errors.email"  class="text-danger">
                        Email is Invalid
                </p>  
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <p *ngIf="isFormSubmitted && f.password.errors && f.password.errors.required"  class="text-danger">
                            Password is Required
                    </p> 
                    </div>
                    <button type="submit" class="btn block full-width m-b">Login</button>
     
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a class="btn bg-white text-muted btn-block" href="javascript:void(0)" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Create an account</a>
                </form>
                
            </div>
        </div>
    
        <!-- Mainly scripts -->
        
    
    
    
    </body>
